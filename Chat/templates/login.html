{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form">
	<h1 class="login-tittle">UP Chat</h1>
	<form method="POST" action="/login">
		<input class="login-input" type="text" name="username" placeholder="username" autofocus=""/>
		<input class="login-input" type="password" name="password" placeholder="password" />
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="error-message-div login-error">
					{{messages[0]}}
				</div>
			{% endif %}
		{% endwith %}
		<button class="login-button">Login</button>
	</form>
</div>
{% endblock %}
