{% extends "bootstrap/base.html" %}
{% block title %}Chat Santi{% endblock %}

{% block styles %}
	{{super()}}
	<link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/chats.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/chat.css')}}"/>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet" type="text/css" />
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg upchat-navbar">
	<div class="nav-left">
		<a class="brand" href="/home">UP Chat</a>
	</div>
	<div class="nav-right">
		{% if current_user.is_authenticated %}
			<label class="nav-username">{{current_user.username}}</label>
			<form class="nav-form" method="POST" action="/logout">
				<button class="nav-logout">Logout</button>
			</form>
		{% endif %}
	</div>
</nav>
{% endblock %}

{% block content %}
{% endblock %}
